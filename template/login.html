<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f4f6f8, #e8eaf6);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-end; /* Align to the right */
            align-items: flex-end; /* Align to the bottom */
        }
        .form-container {
            width: 400px;
            padding: 32px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            margin: 24px; /* Add spacing from edges */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container h2 {
            margin-bottom: 18px;
            font-weight: 600;
            color: #22223b;
            letter-spacing: 1px;
        }
        input {
            width: 100%;
            margin-bottom: 14px;
            padding: 10px;
            border: 1px solid #bfc0c0;
            border-radius: 6px;
            font-size: 15px;
            background: #f8f9fa;
            transition: border 0.2s;
        }
        input:focus {
            border: 1.5px solid #4f8cff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4f8cff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #2563eb;
        }
        .register-link {
            margin-top: 18px;
            font-size: 15px;
            color: #4a4e69;
        }
        .register-link a {
            color: #4f8cff;
            text-decoration: none;
            font-weight: 500;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            <a href="/register">Don't have an account? Register here</a>
        </div>
    </div>
</body>
</html>
